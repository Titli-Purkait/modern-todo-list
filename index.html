<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>My To-Do List</h1>

  <ul class="todo-list">
    <li>
      <input type="checkbox" id="task1" />
      <label for="task1">Learn HTML</label>
      <ul class="sub-item">
        <li><a class="sub-item-link" href="https://example.com/html" target="_blank">HTML Docs</a></li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="task2" />
      <label for="task2">Learn CSS</label>
      <ul class="sub-item">
        <li><a class="sub-item-link" href="https://example.com/css" target="_blank">CSS Docs</a></li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="task3" />
      <label for="task3">Learn JavaScript</label>
      <ul class="sub-item">
        <li><a class="sub-item-link" href="https://example.com/js" target="_blank">JS Docs</a></li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="task4" />
      <label for="task4">Build Projects</label>
      <ul class="sub-item">
        <li><a class="sub-item-link" href="https://example.com/projects" target="_blank">Project Ideas</a></li>
      </ul>
    </li>
  </ul>
</body>
</html>
